dist: trusty
language: node_js
node_js: 8.0.0
yarn: 1.7.0
go: 1.10.x
cache: apt
env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: builds@travis-ci.org
    - TRAVIS_REPO_SLUG: etaletai13/gmc-node-modules
    - GIT_BRANCH: master
matrix:
  fast_finish: true
services:
- docker
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
- export PATH="$HOME/.yarn/bin:$PATH"
- git clone https://github.com/Musicoin/go-musicoin
- sed -i.tmp 's/1.7/1.10/g' ./go-musicoin/build/ci.go
- sh index.sh
- mv ./go-musicoin/build/bin .
- rm -rf ./go-musicoin
script:
- ./changefile.sh
before_deploy:
- ./deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: ./bin/*
  on:
    repo: etaletai13/gmc-node-modules
    all_branches: true
    tags: true
