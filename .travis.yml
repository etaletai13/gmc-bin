os: linux
language: node_js
node_js: 8.0.0
yarn: 1.7.0
go: 1.10.x
services:
- docker
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
- export PATH="$HOME/.yarn/bin:$PATH"
- git clone https://github.com/Musicoin/go-musicoin.git
- sed -i.tmp 's/1.7/1.10/g' ./go-musicoin/build/ci.go
before_deploy:
- git config --global user.name "Etaletai"
- git config --global user.email "parker.casey@gmail.com"
- git checkout -b "staged"
- git tag -d staging
after_success:
- yarn clean
- tar -czd gmc-bin.tgz bin/
- git add -A
- git commit -am "release"
- git tag "staged"
- git push origin --tags -f
deploy:
  script:
  - git commit -am "release"
  - git tag -d "staged"
  - git tag "v1.0.0"
  - git push origin --tags -f
  provider: releases
  api_key:
    secure: 
  file: "./gmc-bin.tgz"
  on:
    repo: etaletai13/gmc-node-modules
    branch: heads/staged
