os: linux
dist: trusty
sudo: required
services: docker
language: node_js
node_js: stable
install:
  - yarn --link-duplicates
script:
  - node ./clone
  - chmod +x ./src/build/env.sh
  - cd src && 
    build/env.sh go run build/ci.go xgo -- --go=latest --targets=linux/386 -v ./cmd/gmc
  - sudo chmod a+x build/bin/gmc-linux-386
  - mv build/bin/gmc-linux-386 ../gmc
deploy:
  provider: npm
  email: parker.casey@gmail.com
  api_key: ${NPM_TOKEN}
  skip_cleanup: true
  files: ./gmc ./package.json
  on:
    repo: etaletai13/gmc-bin
    branch: npm-linux-x86
