os: linux
language: node_js
node_js: 8.0.0
yarn: 1.7.0
go: 1.10.x
services:
- docker
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
- export PATH="$HOME/.yarn/bin:$PATH"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  script:
  - git add -A
  - git commit -am "release"
  - git branch -d "release"
  - git checkout -b "release"
  - git tag "v1.0.0-beta"
  - git push origin -f --tags
  on:
    branch: all
    tags: true
